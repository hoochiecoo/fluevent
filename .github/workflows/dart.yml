on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # Шаг 1: Кэширование зависимостей Pub (для flutter pub get)
    # Мы создаем кэш для папки .pub-cache. Ключ кэша зависит от содержимого
    # файла pubspec.lock. Если файл не менялся, кэш будет восстановлен.
    - name: Cache Flutter pub dependencies
      uses: actions/cache@v4
      with:
        path: ${{ env.PUB_CACHE }}
        key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
        restore-keys: |
          ${{ runner.os }}-pub-

    # Шаг 2: Кэширование зависимостей Gradle (для Android сборки)
    # Кэшируем папку .gradle/caches, где хранятся все скачанные Gradle-библиотеки.
    # Ключ зависит от файлов конфигурации Gradle.
    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - uses: subosito/flutter-action@v2
      with:
        # Указание точной версии немного надежнее и может быть чуть быстрее,
        # чем 'stable', так как не нужно проверять, какая версия сейчас последняя.
        flutter-version: '3.19.6' # Замените на вашу версию Flutter
        channel: 'stable'
        cache: true

    - run: flutter pub get

    # Добавляем --no-pub, так как мы уже выполнили pub get на предыдущем шаге.
    - run: flutter build apk --debug --no-pub

    - uses: actions/upload-artifact@v4
      with:
        name: camera-app-debug
        path: build/app/outputs/flutter-apk/app-debug.apk
