on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # НОВЫЙ ШАГ: Кэширование зависимостей Pub
    # Этот шаг должен идти ПЕРЕД установкой Flutter и запуском `pub get`
    - name: Cache Flutter pub dependencies
      uses: actions/cache@v4
      with:
        # Путь к папке, где Flutter хранит скачанные пакеты.
        # На Linux-машинах GitHub это ~/.pub-cache
        path: ~/.pub-cache
        # Уникальный ключ для нашего кэша. Он состоит из:
        # 1. Типа операционной системы (runner.os)
        # 2. Строки "pub-" для ясности
        # 3. Хэша файла pubspec.lock. Если файл не меняется, хэш остается прежним.
        key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
        # Ключ для восстановления, если точное совпадение не найдено.
        # Полезно, если вы, например, удалили одну зависимость. Он может
        # восстановить старый кэш, и pub get докачает только недостающее.
        restore-keys: |
          ${{ runner.os }}-pub-

    - uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        cache: true # Этот кэш для самого SDK Flutter, его оставляем

    - run: flutter pub get

    - run: flutter build apk --debug

    - uses: actions/upload-artifact@v4
      with:
        name: camera-app-debug
        path: build/app/outputs/flutter-apk/app-debug.apk
