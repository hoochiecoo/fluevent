name: Build Flutter APK with OpenCV AAR

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Cache Flutter pub dependencies
      uses: actions/cache@v4
      with:
        path: ${{ env.PUB_CACHE }}
        key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
        restore-keys: |
          ${{ runner.os }}-pub-

    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.6'
        channel: 'stable'
        cache: true

    - run: flutter pub get

    # --- Скачиваем OpenCV Android SDK ---
    - name: Download OpenCV Android SDK
      run: |
        wget -O opencv-android-sdk.zip https://github.com/opencv/opencv/releases/download/4.10.0/opencv-4.10.0-android-sdk.zip
        unzip -q opencv-android-sdk.zip -d opencv-sdk

    # --- Копируем AAR в app/libs ---
    - name: Copy OpenCV AAR
      run: |
        mkdir -p android/app/libs
        cp opencv-sdk/OpenCV-android-sdk/sdk/java/opencv-410.aar android/app/libs/

    # --- Собираем APK ---
    - run: flutter build apk --debug --no-pub

    # --- Загружаем APK как артефакт ---
    - uses: actions/upload-artifact@v4
      with:
        name: camera-app-debug
        path: build/app/outputs/flutter-apk/app-debug.apk
