pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        def localProps = file("local.properties")
        if (localProps.exists()) {
            localProps.withInputStream { properties.load(it) }
            def path = properties.getProperty("flutter.sdk")
            if (path) return path
        }
        // Fallback for CI environments where local.properties is missing
        def envPath = System.getenv("FLUTTER_ROOT")
        if (envPath) return envPath
        
        throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file or FLUTTER_ROOT env var.")
    }()

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-gradle-plugin" version "1.0.0" apply false
}

include ":app"
