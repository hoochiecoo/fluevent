pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        def localProps = file("local.properties")
        if (localProps.exists()) {
            localProps.withInputStream { properties.load(it) }
            def path = properties.getProperty("flutter.sdk")
            if (path) return path
        }
        def envPath = System.getenv("FLUTTER_ROOT")
        if (envPath) return envPath
        throw new GradleException("Flutter SDK not found.")
    }()

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-gradle-plugin" version "1.0.0" apply false
    // Обновляем AGP до версии, совместимой с Gradle 8.6
    id "com.android.application" version "8.3.2" apply false
    id "org.jetbrains.kotlin.android" version "1.9.22" apply false
}

include ":app"
