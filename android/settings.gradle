pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        def localProps = file("local.properties")
        if (localProps.exists()) {
            localProps.withInputStream { properties.load(it) }
            def path = properties.getProperty("flutter.sdk")
            if (path) return path
        }
        def envPath = System.getenv("FLUTTER_ROOT")
        if (envPath) return envPath
        throw new GradleException("Flutter SDK not found.")
    }()

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}
plugins {
    id "dev.flutter.flutter-gradle-plugin" version "1.0.0" apply false
    id "com.android.application" version "8.6.0" apply false
    id "org.jetbrains.kotlin.android" version "2.0.20" apply false
}
include ":app"
