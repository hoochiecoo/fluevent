pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        def localProps = file("local.properties")
        if (localProps.exists()) {
            localProps.withInputStream { properties.load(it) }
            def path = properties.getProperty("flutter.sdk")
            if (path) return path
        }
        throw new GradleException("Flutter SDK not found. Define location in local.properties.")
    }()

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-gradle-plugin" version "1.0.0" apply false
    // UPDATED AGP VERSION TO REMOVE WARNING
    id "com.android.application" version "8.4.1" apply false
    // UPDATED KOTLIN VERSION TO REMOVE WARNING
    id "org.jetbrains.kotlin.android" version "1.9.23" apply false
}

include ":app"
