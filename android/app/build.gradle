plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.lane_detection_app"
    compileSdkVersion 34
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.example.lane_detection_app"
        minSdkVersion 24
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }

    // Recommended for native libs to reduce APK size
    ndk {
        abiFilters 'arm64-v8a', 'armeabi-v7a'
    }
}

dependencies {
    // OpenCV dependency for computer vision tasks
    implementation 'com.quickbirdstudios:opencv-contrib:4.9.0'
}
